<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="/aula-1/assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="geral">
            <div class="imc">
                <ul>
                    <h2>IMC</h2>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do qeu 40</li>
                </ul>
            </div>
            <div class="resultado">
                <ul>
                    <h2>Resultado</h2>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>

        <form id="form" action="">
            <h2>Calcule seu IMC</h2>
            <label for="input-teste-1">Peso:</label>
            <input type="text" id="peso" name="peso">

            <label for="input-teste-2">Altura:</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Calcular</button>

        </form>

        <div id="resultado"></div>
    </section>


    <script src="/aula-1/assets/js/main.js"></script>
</body>

</html>
